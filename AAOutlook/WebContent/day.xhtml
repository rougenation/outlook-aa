<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="body">
		<h:form id="day">
			<f:event listener="#{dayBean.onload}" type="preRenderView"></f:event>
			<div id="content01">
				<h1>#{dayBean.nameRoom} -
					<h:outputText value="#{dayBean.display}">
						<f:convertDateTime dateStyle="full"></f:convertDateTime>
					</h:outputText>
				</h1>
				<div class="section01">
					<table>
						<tr>
							<td>View room : <h:selectOneMenu id="selectRoom"
									styleClass="width01" value="#{dayBean.typeRoom}">
									<f:selectItem itemLabel="All meeting rom" itemValue="0"></f:selectItem>
									<f:selectItems var="item" value="#{dayBean.accounts}"
										itemLabel="#{item.label}" itemValue="#{item.id}"></f:selectItems>
								</h:selectOneMenu> <h:selectOneMenu id="selectView" styleClass="width02"
									value="#{dayBean.typeView}">
									<f:selectItem itemLabel="View day" itemValue="1"></f:selectItem>
									<f:selectItem itemLabel="View week" itemValue="2"></f:selectItem>
									<f:selectItem itemLabel="View month" itemValue="3"></f:selectItem>
								</h:selectOneMenu>
							</td>
							<td><h:commandLink styleClass="go" action="#{dayBean.go}">&nbsp;</h:commandLink></td>
						</tr>
					</table>
				</div>
				<div class="section01">
					<div class="top_section">
						<br />
						<table width="100%">
							<tr>
								<td width="30%" align="left"><b>&laquo; <h:commandLink
											value="Go To Day Before" action="#{dayBean.goToDayBefore}"></h:commandLink></b>
								</td>
								<td width="30%" align="center"><b> <h:commandLink
											value="Go To Today" action="#{dayBean.goToToday}"></h:commandLink>
								</b></td>
								<td width="30%" align="right"><b> <h:commandLink
											value="Go To Day After" action="#{dayBean.goToDayAfter}"></h:commandLink>
										&raquo;
								</b></td>
							</tr>
						</table>
						<div class="clr"></div>
					</div>
					<div class="divblock">
						<table width="100%" border="0" cellspacing="0" cellpadding="0"
							class="table01">
							<thead>
								<tr>
									<td class="col4">Room</td>
									<td class="col8">08:00</td>
									<td class="col8">08:30</td>
									<td class="col8">09:00</td>
									<td class="col8">09:30</td>
									<td class="col8">10:00</td>
									<td class="col8">10:30</td>
									<td class="col8">11:00</td>
									<td class="col8">11:30</td>
									<td class="col8">12:00</td>
									<td class="col8">12:30</td>
									<td class="col8">13:00</td>
									<td class="col8">13:30</td>
									<td class="col8">14:00</td>
									<td class="col8">14:30</td>
									<td class="col8">15:00</td>
									<td class="col8">15:30</td>
									<td class="col8">16:00</td>
									<td class="col8">16:30</td>
									<td class="col8">17:00</td>
									<td class="col8">17:30</td>
									<td class="col8">18:00</td>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="itemAccount" value="#{dayBean.accounts}">
									<tr>
										<td class="col4">#{itemAccount.label}</td>
										<c:set var="count" value="0"></c:set>
										<ui:repeat var="itemTime" value="#{dayBean.timeCalendar}">
											<c:choose>
												<c:when test="${1 == 1}">
													<c:if test="${}">
													</c:if>
													<td><h:outputText value="aa"></h:outputText></td>
												</c:when>
												<c:otherwise>
													<td></td>
												</c:otherwise>
											</c:choose>
										</ui:repeat>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</div>
					<br />
					<table>
						<tr>
							<td class="E" width="50px">&nbsp;</td>
							<td>
								<div title="External" class="celldiv slots1">&nbsp;External</div>
							</td>
						</tr>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td class="I" width="50px">&nbsp;</td>
							<td>
								<div title="Internal" class="celldiv slots1">&nbsp;Internal</div>
							</td>
						</tr>
					</table>
					<div class="clr"></div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
